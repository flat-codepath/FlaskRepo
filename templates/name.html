{% extends 'base.html' %}

{% block content %}


<div class="container">
{% if name %}
 <h1>Hello  {{name}}!!</h1>
    <img src="{{url_for('static' ,filename='images/')}}">
{% else %}
 <h2>What's Your Name?</h2>
 <br>
 <form method="POST">
     {{form.hidden_tag() }}
     {{form.name.label}}?
     {{form.name( class='form-control')}}
     <br>
     {{form.submit( class='btn btn-primary')}}
 </form>
{% endif %}
</div>
{% endblock %}
