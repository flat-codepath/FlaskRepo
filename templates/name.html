{% extends 'base.html' %}

{% block content %}

<div class="container">
{% if name %}
 <h3>Hello {{name}}</h3>
{% else %}
 <h2>What's Your Name?</h2>
 <br>
 <form method="POST">
     {{form.hidden_tag() }}
     {{form.name.label}}?
     {{form.name( class='form-control')}}
     <br>
     {{form.submit( class='btn btn-primary')}}
 </form>
{% endif %}
</div>
{% endblock %}
